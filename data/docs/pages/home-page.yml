---
  slug: "home"
  title: "Documentation"
  seo: 
    keywords: "soupCMS documentation"
    description: "soupCMS documentation"
  areas: 
    - 
      name: "body"
      modules: 
        - 
          recipes: 
            - 
              type: "inline"
              data: 
                title: "soupCMS Documentation"
              return: "page-header"
          template: 
            type: "slim"
            name: "bootstrap/simple-page-header"
        - 
          recipes: 
            - 
              type: "soupcms-api"
              model: "chapters"
              filters: 
                release: "#{context['release']}"
              fields: 
                - "title"
                - "release"
                - "slug"
              sort: 
                - "chapter_number"
              limit: 100
              return: "chapters"
          template: 
            type: "slim"
            name: "bootstrap/book/table-of-content"
            config: 
              title: "Table of Content"
